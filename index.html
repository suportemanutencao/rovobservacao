<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suporte ROV Observação</title>

  <!-- Fonte Montserrat Extra Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:900&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('images/FundoSite.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* centraliza verticalmente */
  padding: 20px; /* para não encostar nas bordas */
}

h1 {
  position: relative; /* remove top absoluto */
  transform: none;   /* remove translateX(-50%) */
  margin-bottom: 50px; /* distância das boxes */
  font-size: 2.5rem;
  color: white;
  font-weight: 900;
  text-align: center;
  text-shadow: 4px 4px 12px rgba(0,0,0,0.9);
  opacity: 0;
  animation: moverDesaparecerReaparecer 5s ease-out forwards;
}

@keyframes moverDesaparecerReaparecer {
  0% {
    opacity: 0;
    transform: translateY(-50px);
  }
  40% {
    opacity: 1;
    transform: translateY(0);
  }
  50% {
    opacity: 0;
  }
  70% {
    opacity: 0;
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

    /* Container com os boxes */
    .box-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 250px;
      flex-wrap: wrap;
    }

    .box {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Título dentro da box */
    .box-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: 900;
      font-size: 1.5rem;
      text-align: center;
      text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.9);
      z-index: 2;
      pointer-events: none;
    }

    /* Footer */
    .footer-v2 {
      background-color: #003c3a;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    .footer-v2__caption p {
      margin: 0;
      font-size: 14px;
      font-weight: 500;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .box {
        width: 80%;
        height: 250px;
      }
    }

    @media (orientation: portrait) and (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
        top: 25vh;
      }
    }

  </style>
</head>
<body>

  <main>
    <h1>
      <span class="linha-unica">SUPORTE TÉCNICO</span>
      <span>ROV OBSERVAÇÃO</span>
    </h1>

    <div class="box-container">
      <a href="falcon.html" class="box">
        <img src="images/falcon1.jpg" alt="Link 1">
        <div class="box-title">Falcon</div>
      </a>
      <a href="link2.html" class="box">
        <img src="BotFalcon/images/imagem2.png" alt="Link 2">
        <div class="box-title">Outro Modelo</div>
      </a>
    </div>
  </main>

  <footer class="footer-v2">
    <div class="footer-v2__caption">
      <div class="container">
        <p>Copyright © 2025 OCEÂNICA | Todos os direitos reservados</p>
      </div>
    </div>
  </footer>

</body>
</html>
