<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/logo.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suporte ROV Observa√ß√£o</title>

  <!-- Fonte Montserrat Extra Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:900&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }

    body {
      background-image: url('images/FundoSite.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    .linha-unica {
      white-space: nowrap;
    }

    h1 {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-weight: 900;
      font-size: 2.5rem;
      text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.9);
      opacity: 0;
      animation: moverDesaparecerReaparecer 5s ease-out forwards;
      text-align: center;
      z-index: 10;
      line-height: 1.3;
    }

    h1 span {
      display: block;
    }

    @keyframes moverDesaparecerReaparecer {
      0% {
        top: -100px;
        opacity: 0;
      }
      40% {
        top: 30vh; /* posi√ß√£o inicial vis√≠vel */
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      70% {
        opacity: 0;
      }
      100% {
        top: -10vh; /* posi√ß√£o final mais acima e responsiva */
        opacity: 1;
      }
    }

    /* Container com os boxes */
    .box-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 250px; /* espa√ßo para o t√≠tulo */
      flex-wrap: wrap;
    }

    .box {
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
    }

    .box img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
    }

    /* Tooltip */
    .chat-tooltip {
      position: fixed;
      bottom: 75px;
      right: 5px;
      background-color: #005f5b;
      color: #FFFFFF;
      padding: 8px 10px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1002;
      animation: bounce 1.5s infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tooltip-emoji {
      font-size: 22px;
      margin-top: 2px;
    }

    .chat-tooltip.hidden {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
      transition: all 0.4s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .box {
        width: 80%;
        height: 250px;
      }
    }

    @media (orientation: portrait) and (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
        top: 25vh;
      }
    }

  </style>
</head>
<body>

  <h1>
    <span class="linha-unica">SUPORTE T√âCNICO</span>
    <span>ROV OBSERVA√á√ÉO</span>
  </h1>

  <!-- Boxes com imagens -->
  <div class="box-container">
    <a href="link1.html" class="box">
      <img src="BotFalcon/images/imagem1.png" alt="Link 1">
    </a>
    <a href="link2.html" class="box">
      <img src="BotFalcon/images/imagem2.png" alt="Link 2">
    </a>
  </div>

  <!-- Tooltip -->
  <div class="chat-tooltip" id="chat-tooltip">
    <div class="tooltip-text">ChatBot!</div>
    <div class="tooltip-emoji">üëá</div>
  </div>

  <!-- Script Tooltip -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tooltip = document.getElementById('chat-tooltip');

      const hideTooltip = () => {
        if (tooltip && !tooltip.classList.contains('hidden')) {
          tooltip.classList.add('hidden');
        }
      };

      setTimeout(hideTooltip, 7000);
    });
  </script>

</body>
</html>
